<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Crime Interrogation Analysis</title>
    <style>
      :root {
        --auth-bg-page: #0a192f;
        --auth-bg-card: #112240;
        --auth-text-primary: #ccd6f6;
        --auth-text-secondary: #8892b0;
        --auth-accent-primary: #64ffda;
        --auth-border-color: #233554;
        --auth-input-bg: #1d2d50;
        --auth-error-text: #ff79c6;
      }

      body.auth-page {
        background-color: var(--auth-bg-page);
        color: var(--auth-text-primary);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }

      .auth-container {
        background-color: var(--auth-bg-card);
        padding: 30px 40px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        width: 100%;
        max-width: 420px;
        text-align: center;
      }

      .auth-container h1 {
        color: var(--auth-text-primary);
        margin-bottom: 10px;
        font-size: 1.8em;
        font-weight: 600;
      }
      .auth-container p.subtitle {
        color: var(--auth-text-secondary);
        margin-bottom: 30px;
        font-size: 0.95em;
      }

      .auth-form .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .auth-form label {
        display: block;
        margin-bottom: 8px;
        color: var(--auth-text-secondary);
        font-size: 0.9em;
        font-weight: 500;
      }

      .auth-form input[type="email"],
      .auth-form input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--auth-border-color);
        background-color: var(--auth-input-bg);
        color: var(--auth-text-primary);
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 1em;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .auth-form input[type="email"]:focus,
      .auth-form input[type="password"]:focus {
        outline: none;
        border-color: var(--auth-accent-primary);
        box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.15);
      }

      .auth-form .btn-primary {
        background-color: var(--auth-accent-primary);
        color: var(--auth-bg-page);
        border: none;
        padding: 12px 15px;
        width: 100%;
        border-radius: 5px;
        font-size: 1.05em;
        font-weight: 600;
        cursor: pointer;
        transition: filter 0.2s ease-out;
      }

      .auth-form .btn-primary:hover {
        filter: brightness(1.15);
      }
      .auth-form .btn-primary:disabled {
        background-color: var(--auth-text-secondary);
        cursor: not-allowed;
      }

      .auth-links {
        margin-top: 25px;
        font-size: 0.9em;
      }

      .auth-links a {
        color: var(--auth-accent-primary);
        text-decoration: none;
      }

      .auth-links a:hover {
        text-decoration: underline;
      }

      #error-message {
        color: var(--auth-error-text);
        background-color: rgba(255, 121, 198, 0.1);
        border: 1px solid rgba(255, 121, 198, 0.2);
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 20px;
        font-size: 0.9em;
        text-align: center;
        display: none; /* Hidden by default */
      }
    </style>
  </head>
  <body class="auth-page">
    <div class="auth-container">
      <h1>Create Account</h1>
      <p class="subtitle">Join us to start analyzing interrogation sessions</p>

      <div id="error-message"></div>

      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="new-password"
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
            autocomplete="new-password"
          />
        </div>
        <button type="submit" id="register-button" class="btn-primary">
          Register
        </button>
      </form>
      <div class="auth-links">
        <p>
          Already have an account? <a href="{{ url_for('login') }}">Log In</a>
        </p>
      </div>
    </div>

    <!-- Firebase Configuration and Auth Logic as Module -->
    <script type="module" src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>

    <script type="module">
      import { auth } from "/static/js/firebase-config.js";
      import { createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

      const registerForm = document.getElementById("register-form");
      const registerButton = document.getElementById("register-button");
      const errorMessageDiv = document.getElementById("error-message");

      registerForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = registerForm.email.value;
        const password = registerForm.password.value;
        const confirmPassword = registerForm["confirm-password"].value;

        errorMessageDiv.style.display = "none";
        errorMessageDiv.textContent = "";

        if (password !== confirmPassword) {
          errorMessageDiv.textContent = "Passwords do not match.";
          errorMessageDiv.style.display = "block";
          return;
        }

        registerButton.disabled = true;
        registerButton.textContent = "Registering...";

        try {
          // Create user with Firebase
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          console.log("User registered:", user.uid);
          
          // Send email verification
          try {
            await sendEmailVerification(user);
            console.log("Verification email sent.");
          } catch (err) {
            console.error("Error sending verification email:", err);
          }

          // Get ID token to potentially auto-login or set cookie
          const idToken = await user.getIdToken();
          const response = await fetch("/set_auth_cookie", {
            method: "POST",
            headers: {
              Authorization: "Bearer " + idToken,
              "Content-Type": "application/json",
            },
          });

          if (!response.ok) {
            console.warn(
              "Failed to set auth cookie post-registration. Status: " +
                response.status
            );
          } else {
            console.log("Auth cookie set successfully post-registration");
          }
          
          // Redirect to login or a page asking to verify email
          alert(
            "Registration successful! Please check your email for verification and then log in."
          );
          window.location.href = '{{ url_for("login") }}';
        } catch (error) {
          console.error("Registration error:", error);
          errorMessageDiv.textContent = error.message;
          errorMessageDiv.style.display = "block";
          registerButton.disabled = false;
          registerButton.textContent = "Register";
        }
      });
    </script>
  </body>
</html>
